<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


  <title>flower Buttons</title>
  
</head>

<body>
<div>
  <button class="flower" data-flower="anemone">anemone</button>
  <button class="flower" data-flower="amaryllis">amaryllis</button>
  <button class="flower" data-flower="irises">irises</button>
  <button class="flower" data-flower="rose">rose</button>
  <button class="flower" data-flower="cactus">cactus</button>
  <button class="flower" data-flower="lilies">lilies</button>
  <div id="buttons-view"></div>

</div>

  <form id="flower-form">
    <label for="flower-input">Add a Topic</label>
    <input type="text" id="flower-input"><br>

    <!-- Button triggers new flower to be added -->
    <input id="add-flower" type="submit" value="Add a topic">
  </form>

  <div class="container">
    <div class="row">
      <div class="col-sm-4" id="gifs-appear-here">

        

       


      </div>
    </div>
  </div>


  
  <script src="assets/js/giphy.js"></script>
</container>
</body>

</html>
